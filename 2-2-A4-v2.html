<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset='UTF-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <script src='https://kit.fontawesome.com/a56fd02a29.js' crossorigin='anonymous'></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src='https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js'></script>
    <link rel="stylesheet" href="./2-2-A4-v2.css">
    <title>2-2-A4-v2</title>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h2 class="todo-header">
          ToDo List
        </h2>
        <button class="add-item btn btn-light" type="button">
          Add
        </button>
      </div>
      <div class="todo">
        <div class="todo-header">
          <h3 class="todo-title">ToDo</h3>
          <div class="row sub-title">
            <div class="col-7">
              Items
            </div>
            <div class="col-2">
              DeadLine
            </div>
            <div class="col-1">
              Edit
            </div>
            <div class="col-1">
              Done
            </div>
            <div class="col-1">
              Delete
            </div>
          </div>
        </div>
        <hr>
        <!-- 插入新的待辦事項 -->
      </div>
      <div class="modalContainer">
        <div class="modalMain">
          
        </div>
      </div>
      <div class="done">
        <div class="done-header">
          <h3 class="done-title">Done</h3>
          <div class="row sub-title">
            <div class="col-7">
              Items
            </div>
            <div class="col-2">
              DeadLine
            </div>
            <div class="col-1">
              Delete
            </div>
          </div>
        </div>
        <hr>
        <!-- 插入完成事項 -->
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <script src="./2-2-A4-v2.js"></script>
  </body>
</html>
